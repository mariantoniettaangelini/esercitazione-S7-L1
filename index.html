<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratica S7/L1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Pratica S7/L1</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="pet-name" class="form-label">Pet Name</label>
                      <input required type="name" class="form-control" id="pet-name">
                    </div>
                    <div class="mb-3">
                        <label for="owner" class="form-label">Pet Owner</label>
                        <input required type="name" class="form-control" id="owner">
                      </div>
                      <div class="mb-3">
                        <label for="animal" class="form-label">Animal</label>
                        <input required type="name" class="form-control" id="animal">
                      </div>
                      <div class="mb-3">
                        <label for="breed" class="form-label">Breed</label>
                        <input required type="name" class="form-control" id="breed">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="same-owner">
                      <label class="form-check-label" for="same-owner">Check owner</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                  </form>

                  <section>
                    <div class="container mt-3">
                      <div
                        class="row justify-content-center"
                        id="animal-row"
                      ></div>
                    </div>
                  </section>
            </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
